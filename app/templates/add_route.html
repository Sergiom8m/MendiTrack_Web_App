{% extends 'layout.html' %}

{% block title %}MendiTrack - Agregar Ruta{% endblock %}

{% block content %}
<h2>Agregar nueva ruta</h2>
<form method="post">
    <div class="form-group">
        <label for="nombre">Nombre de la ruta:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
        <label for="dificultad">Dificultad (1-10) :</label>
        <input type="number" min="1" max="10" class="form-control" id="dificultad" name="dificultad" required>
    </div>
    <div class="form-group">
        <label for="distancia">Distancia (km):</label>
        <input type="number" min="0" step="any" class="form-control" id="distancia" name="distancia" required>
    </div>
    <div class="form-group">
        <label for="desnivel">Desnivel (m):</label>
        <input type="number" min="0" class="form-control" id="desnivel" name="desnivel" required>
    </div>
    <div class="form-group">
        <label for="link">Enlace a la ruta (Strava, Wikiloc...):</label>
        <input type="url" class="form-control" id="link" name="link">
    </div>
    <div class="form-group">
        <label>¿Deseas que la ruta sea pública?</label>
        <div class="form-check">
            <input type="radio" id="public_true" name="public" value="1" class="form-check-input">
            <label class="form-check-label" for="public_true">Sí</label>
        </div>
        <div class="form-check">
            <input type="radio" id="public_false" name="public" value="0" class="form-check-input">
            <label class="form-check-label" for="public_false">No</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Guardar ruta</button>
</form>
{% endblock %}
